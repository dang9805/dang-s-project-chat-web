<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="user-box">
            <p>hello world</p>
        </div>
        <div id="chat-box">
            <div id="conversation-detail">
                <p>TÊN NGƯỜI CHAT ĐIỀN VÀO ĐÂYYYYYYYYYYYYYYY</p>
            </div>

            <div id="list-message">
                <div id="message-mine">
                    <div class="message-contents"><p>vaklsnvlkjan</p></div>
                </div>

                <div id="message-other">
                    <div id="other-name">
                        <p>một con vịt</p>
                    </div>
                    <div class="message-contents"><p>á;fja;sldkf</p></div>
                </div>
            </div>

            <form id="send-message-form">
                <input type="text" placeholder="Nhập tin nhắn" name="">
                <button id="send-message-btn">Gửi</button>
            </form>
        </div>
    </div>
</body>
</html>
